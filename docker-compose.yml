
services:
  # Main application
  app:
    image: lc:latest
    build: .
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.prod.env:/app/.prod.env:ro
    environment:
      - SANDBOX_CONTAINER=lc-sandbox
    depends_on:
      - sandbox
    restart: unless-stopped
    networks:
      - lc-network

  # Test service
  test:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    environment:
      - SANDBOX_CONTAINER=lc-sandbox
    command: go test -v -race -coverprofile=coverage.out ./tests/... ./internal/...
    networks:
      - lc-network
    depends_on:
      - sandbox
    # Service only runs when explicitly invoked with 'docker-compose run test'

  # Sandbox container for code execution
  sandbox:
    image: golang:1.23-alpine
    container_name: lc-sandbox
    command: sleep infinity
    mem_limit: 512m
    cpus: '0.5'
    pids_limit: 100
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: false
    tmpfs:
      - /tmp:rw,exec,size=200m
      - /go:rw,exec,size=300m
    restart: unless-stopped
    networks:
      - lc-network

volumes:
  go-mod-cache:

networks:
  lc-network:
    driver: bridge
