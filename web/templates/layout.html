<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}LeetCode Clone{{end}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/runmode/runmode.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Highlight code blocks on page load and after HTMX updates
        function highlightCode() {
            if (typeof CodeMirror !== 'undefined' && CodeMirror.runMode) {
                var codeBlocks = document.querySelectorAll('code.language-go');
                codeBlocks.forEach(function(block) {
                    if (!block.hasAttribute('data-highlighted')) {
                        var text = block.textContent;
                        block.textContent = '';
                        CodeMirror.runMode(text, 'go', block);
                        block.setAttribute('data-highlighted', 'true');
                    }
                });
            }
        }
        document.addEventListener('DOMContentLoaded', highlightCode);
        document.body.addEventListener('htmx:afterSwap', highlightCode);
    </script>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>LeetCode Clone</h1>
            <nav style="display: flex; gap: 10px;">
                <a href="/" style="color: #e0e0e0; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#334155'" onmouseout="this.style.background='transparent'">Problems</a>
                <a href="/course" style="color: #e0e0e0; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#334155'" onmouseout="this.style.background='transparent'">Course</a>
                <a href="/systems-design" style="color: #e0e0e0; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#334155'" onmouseout="this.style.background='transparent'">Systems Design</a>
                <a href="/golang" style="color: #e0e0e0; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#334155'" onmouseout="this.style.background='transparent'">Golang</a>
            </nav>
        </div>
    </header>
    <main>
        {{block "content" .}}{{end}}
    </main>
</body>
</html>
